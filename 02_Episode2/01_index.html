<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>React</title>
</head>
<body style="background-color: #313131; color: aliceblue;">


    <div id="root">Prakash Dwivedi</div>     <!---Anything which is written inside this root will get replaced -->




    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <!-- The crossorigin attribute tells the browser to relax this restriction and allow the resource (in this case, a React script) to be loaded from a different origin. -->

    <!-- first script is for the core react and second one is react library for DOM operations -->


    <script src="./App.js"></script>
</body>
</html>
